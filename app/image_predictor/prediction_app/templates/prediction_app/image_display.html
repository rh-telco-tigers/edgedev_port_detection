<!DOCTYPE html>
<html>
<head>
    <title>Image Display</title>
</head>
<body>
    <h1>Predicted Categories</h1>
    <ul>
        {% for category in predictions %}
            <li>{{ category }}</li>
        {% endfor %}
    </ul>
    <h2>Uploaded Image</h2>
    {% if uploaded_file_url %}
        <img src="{{ uploaded_file_url }}" alt="Uploaded Image"/>
    {% endif %}
</body>
</html>
